name: MEAN Stack CI/CD

# Trigger workflow on push or pull request to master
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Setup Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 3️⃣ Install backend dependencies
    - name: Install Backend Dependencies
      working-directory: ./backend
      run: npm install

    # 4️⃣ Run backend tests (optional)
    - name: Run Backend Tests
      working-directory: ./backend
      run: npm test || echo "No tests found"

    # 5️⃣ Install frontend dependencies
    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm install

    # 6️⃣ Build frontend
    - name: Build Frontend
      working-directory: ./frontend
      run: npm run build -- --prod

    # 7️⃣ Build Docker images
    - name: Build Docker Images
      run: |
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/my-backend:latest ./backend
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/my-frontend:latest ./frontend

    # 8️⃣ Log in to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    # 9️⃣ Push Docker images to Docker Hub
    - name: Push Docker Images
      run: |
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-backend:latest
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-frontend:latest
