name: MEAN Stack CI

# Trigger workflow on push or pull request to master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Setup Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # Step 3: Install backend dependencies
    - name: Install Backend Dependencies
      working-directory: ./backend
      run: npm install

    # Step 4: Run backend tests (optional)
    - name: Run Backend Tests
      working-directory: ./backend
      run: npm test || echo "No tests found"

    # Step 5: Install frontend dependencies
    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm install

    # Step 6: Build frontend
    - name: Build Frontend
      working-directory: ./frontend
      run: npm run build -- --prod

    # Step 7: Build Docker images
    - name: Build Docker Images
      run: |
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/my-backend:latest ./backend
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/my-frontend:latest ./frontend

    # Step 8: Log in to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    # Step 9: Push Docker images to Docker Hub
    - name: Push Docker Images
      run: |
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-backend:latest
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-frontend:latest
