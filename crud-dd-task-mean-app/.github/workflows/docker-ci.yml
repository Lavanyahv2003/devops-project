name: MEAN App CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Setup Node
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 3️⃣ Backend dependencies & test
    - name: Install Backend
      working-directory: ./backend
      run: npm install
    - name: Run Backend Tests
      working-directory: ./backend
      run: npm test || echo "No tests"

    # 4️⃣ Frontend dependencies & build
    - name: Install Frontend
      working-directory: ./frontend
      run: npm install
    - name: Build Frontend
      working-directory: ./frontend
      run: npm run build -- --prod

    # 5️⃣ Build Docker images
    - name: Build Docker Images
      run: |
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/my-backend:latest ./backend
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/my-frontend:latest ./frontend

    # 6️⃣ Login to Docker Hub
    - name: Docker Hub Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    # 7️⃣ Push Docker images
    - name: Push Docker Images
      run: |
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-backend:latest
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-frontend:latest

    # 8️⃣ Deploy on EC2
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/my-backend:latest
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/my-frontend:latest
          docker stop backend_container || true
          docker stop frontend_container || true
          docker rm backend_container || true
          docker rm frontend_container || true
          docker run -d -p 8080:8080 --name backend_container ${{ secrets.DOCKER_HUB_USERNAME }}/my-backend:latest
          docker run -d -p 80:80 --name frontend_container ${{ secrets.DOCKER_HUB_USERNAME }}/my-frontend:latest
